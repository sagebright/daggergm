name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '22'

jobs:
  # Linting and type checking
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      
      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint
      
      - name: Run type check
        run: npm run typecheck

  # Unit and integration tests
  test:
    name: Test Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      
      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests with coverage
        run: npm run test:coverage
      
      - name: Check coverage thresholds
        run: |
          # Run coverage and capture output
          COVERAGE_OUTPUT=$(npm run test:coverage 2>&1)
          
          # Extract coverage percentages from the "All files" line
          COVERAGE_LINE=$(echo "$COVERAGE_OUTPUT" | grep "All files" | head -1)
          
          # Parse the coverage values
          LINES=$(echo "$COVERAGE_LINE" | awk -F'|' '{print $5}' | tr -d ' ')
          BRANCHES=$(echo "$COVERAGE_LINE" | awk -F'|' '{print $3}' | tr -d ' ')
          FUNCTIONS=$(echo "$COVERAGE_LINE" | awk -F'|' '{print $4}' | tr -d ' ')
          
          echo "Coverage - Lines: $LINES%, Functions: $FUNCTIONS%, Branches: $BRANCHES%"
          
          # Temporarily very low thresholds for initial MVP
          if (( $(echo "$LINES < 5" | bc -l) )); then
            echo "❌ Line coverage is below 5%"
            exit 1
          fi
          
          if (( $(echo "$FUNCTIONS < 5" | bc -l) )); then
            echo "❌ Function coverage is below 5%"
            exit 1
          fi
          
          if (( $(echo "$BRANCHES < 5" | bc -l) )); then
            echo "❌ Branch coverage is below 5%"
            exit 1
          fi
          
          echo "✅ Coverage thresholds met!"
      
      # Codecov upload disabled until token is configured
      # - name: Upload coverage reports
      #   uses: codecov/codecov-action@v5
      #   with:
      #     token: ${{ secrets.CODECOV_TOKEN }}
      #     fail_ci_if_error: true

  # E2E tests
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      
      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      
      - name: Run E2E tests
        run: npm run test:e2e
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      
      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/

  # Build verification
  build:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: [quality, test]
    steps:
      - uses: actions/checkout@v5
      
      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      
      - name: Check build output
        run: |
          if [ ! -d ".next" ]; then
            echo "Build failed - .next directory not found"
            exit 1
          fi

  # Deploy to Vercel via webhook after all checks pass
  deploy-vercel:
    name: Trigger Vercel Deployment
    runs-on: ubuntu-latest
    needs: [quality, test, build, e2e]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Trigger Vercel Deploy Hook
        run: |
          curl -X POST ${{ secrets.VERCEL_DEPLOY_HOOK_URL }}
          echo "✅ Deployment triggered via webhook"

